
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<div>
    <label>Number A:
        <input id="radio-a" type="radio" name="math-obj" value="a">

    <label>Number B:
        <input id="radio-b" type="radio" name="math-obj" value="b">
    </label>
    <input id="num-b" type="text">
</div>
<div>

    <button id="btn5">对当前选中的数字进行下舍入</button>
    <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="btn7">返回 A 和 B 中的最高值</button>
    <button id="btn8">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>

    var a = document.querySelector('#radio-a');
    var b = document.querySelector('#radio-b');
    var c = document.querySelector('#num-a');
    var d = document.querySelector('#num-b');
    var r = document.querySelector('#result');

    a.addEventListener("click", function () {
        val=c.value;

    b.addEventListener("click", function () {
        val=d.value;

    //gongneng1
    document.querySelector('#btn1').addEventListener('click',function number() {   
        if (val === "" || val == null) {
            r.innerHTML = '为空';
        }
        else if (!isNaN(val)) {
            r.innerHTML = '是';
        } else {
            r.innerHTML = '不是';
        }
    })
//gongneng2
