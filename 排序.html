<script>
    function compareNumbers1(a, b)
{
  return a - b;
}
    function compareNumbers2(a, b)
{
  return b - a;
}

    //将下面数组分别按从大到小以及从小到大进行排序后在console中输出
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    console.log('Sorted with ltoh:'+ arr.sort(compareNumbers1));
    console.log('Sorted with htol:'+ arr.sort(compareNumbers2));
    //将下面数组分别按字母顺序a-z及z-a进行排序，在console中输出
    var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    console.log('Sorted:' + arr.sort());
    console.log('Sorted:' + arr.sort().reverse());

</script>
